<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swagger Diff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Swagger Diff</h1>
      <h2>Input</h2>
      <form id="compareForm" class="row">
        <div class="form-group col-md-5">
          <label for="oldSpecUrl">Old Spec 2.0</label>
          <input type="text" class="form-control" id="oldSpecUrl" placeholder="old swagger URL">
        </div>
        <div class="form-group col-md-5">
          <label for="newSpecUrl">New Spec 2.0</label>
          <input type="text" class="form-control" id="newSpecUrl" placeholder="new swagger URL">
        </div>
        <div class="form-group col-md-2">
          <label for="difCfonfig">Configuration</label>
          <div id="diffConfig"></div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary center-block">Compare</button>
        </div>
      </form>
      <div class="diff-result">
        <h2>Result<h2>
        <textarea id="diff-result-area" class="form-control"></textarea>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/swagger-diff/0.6.0/swagger-diff.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
