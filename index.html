<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swagger Diff demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Swagger Diff demo</h1>
      <h2>Input</h2>
      <form id="compareForm" class="row">
        <div class="form-group col-md-6">
          <label for="oldSwaggerSpec">Old Swagger Spec</label>
          <input type="text" class="form-control" id="oldSwaggerSpec" placeholder="old swagger URL">
        </div>
        <div class="form-group col-md-6">
          <label for="newSwaggerSpec">New Swagger Spec</label>
          <input type="text" class="form-control" id="newSwaggerSpec" placeholder="new swagger URL">
        </div>
        <button type="submit" class="btn btn-primary center-block">Compare</button>
      </form>
      <div id="diff-result">
        <h2>Result<h2>
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="swagger-diff.min.js"></script><!-- till available on jsdelivr -->
    <script src="main.js"></script>
  </body>
</html>
